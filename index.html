<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title> Simple TODO </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="panel panel-default add-todo-panel">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add new task</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                        <input id="todo-input" type="text" class="form-control" placeholder="Add new task..." />
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        <button type="button" class="btn btn-success btn-block">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="todo-list">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                        <p>Do something today, fast!</p>
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        <label>
                            <input type="checkbox"/> Gotowe
                        </label>
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        <button type="button" class="btn btn-danger btn-block">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <button type="button" class="btn btn-primary">Show all</button>
                <button type="button" class="btn btn-large  btn-default">Show completed</button>
                <button type="button" class="btn btn-large  btn-default">Show uncompleted</button>
            </div>
        </div>
    </div>
    <script src="TodoView.js"/>
</body>

</html>
